<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="userProfile">
  <head>
    <link rel="stylesheet" th:href="@{/index1.css}"/>
    <link rel="stylesheet" th:href="@{/reset.css}"/>
  </head>
  <body>
    <div class="user-profile">
      <div class="profile-upper">
        <div class="profile-image">
          <img th:src="@{/images/sample_user_img2.png}" alt="X" />
        </div>
        <div class="profile-info">
          <div class="user-name" >주순태</div>
          <div class="user-description" >
            최선의 방법을 찾아내는 개발자가 되도록 노력하겠습니다.
          </div>
        </div>
      </div>
      <div class="profile-lower">
        <div class="sns-icons">
          <div class="icon">
            <a th:href="@{https://github.com/Stjoo0925}">
              <img th:src="@{/images/github.svg}" alt="GitHub Profile"/>
            </a>
          </div>
          <div class="icon">
            <a th:href="@{https://discord.gg/cFuDJDx7rA}">
              <img th:src="@{/images/logo-discord.svg}" alt="Discord Profile"/>
            </a>
          </div>
        </div>
        <div class="follow-info">
          <div class="follow-stats">
            <div class="follow-count" th:onclick="">
              팔로우 0
            </div>
            <div
              class="follower-count"
              th:onclick=""
            >
              팔로워 0
            </div>
          </div>
          <div class="follow-button" th:onclick="">팔로우</div>
        </div>
      </div>
    </div>
  </body>
</html>
